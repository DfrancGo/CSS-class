<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>Nombre</span>
            <input type="text" id="name" placeholder="Nombre o empresa">
        </label>
        <label for="phone">
            <span>Teléfono</span>
            <input type="number" id="phone" placeholder="Móvil o fijo">
        </label>
        <label for="email">
            <span>Correo electrónico</span>
            <input type="email" id="email" placeholder="123er@cds.com">
        </label>
        <label for="text">
            <span>Motivo de contacto</span>
            <input type="text" id="text" placeholder="Información respecto a los servicios prestados por la empresa">
        </label>
        <input type="submit">
    </form>
</body>
</html>
